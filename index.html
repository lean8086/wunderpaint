<style>
  :root {
    --color-background: #fff;
    --color-font: #000;
    --color-highlight: #0ff;
    --color-lowlight: #eee;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
    user-select: none;
  }

  body {
    background: var(--color-background);
    color: var(--color-font);
    margin: 0;
  }
</style>

<section class="toolbar">
  <da-tool type="brush"><img src="/assets/pencil.png"/></da-tool>
  <da-tool type="line"><img src="/assets/ruler.png"/></da-tool>
  <da-tool type="eraser"><img src="/assets/eraser.png"/></da-tool>
  <da-tool type="ellipse"><img src="/assets/ellipse.png"/></da-tool>
  <da-tool type="rectangle"><img src="/assets/rectangle.png"/></da-tool>
  <da-palette></da-palette>

  <style>
    .toolbar {
      background: var(--color-background);
      position: absolute;
      right: 1rem;
      top: 1rem;
      z-index: 2;
    }

    .tool:not(:last-child) {
      margin-right: 8px;
    }

    .tool {
      border-radius: 100%;
    }

    [name=tool]:checked + .tool {
      background-color: var(--color-highlight);
    }
  </style>
</section>

<da-workspace></da-workspace>

<template id="tool-tmp">
  <input type="radio" name="tool" hidden/>
  <label class="tool"></label>

  <style>
    .tool {
      width: 2rem;
      height: 2rem;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .tool img {
      /* filter: invert(1); */
      width: 1rem;
      height: 1rem;
    }
  </style>
</template>

<template id="tool-palette-tmp">
  <div class="tool tool--palette">
    <input type="color"/>
  </di>

  <style>
    .tool--palette input {
      border: none;
      background: none;
      width: 1.5rem;
      height: 1.5rem;
      padding: 0;
    }
  </style>
</template>

<template id="workspace-tmp">
  <div class="container">
    <section class="workspace"></section>
  </div>

  <style>
    .container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: var(--color-background);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: crosshair;
    }

    .workspace {
      background: var(--color-lowlight);
    }

    .workspace img {
      pointer-events: none;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
    }
  </style>
</template>

<script type="module" src="./src/Tool.mjs"></script>
<script type="module" src="./src/Palette.mjs"></script>
<script type="module" src="./src/Workspace.mjs"></script>
