<style>
  :root {
    --color-light: #fff;
    --color-dark: #222;
    --color-highlight: #0ff;
    --color-lowlight: #eee;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
    user-select: none;
  }

  body {
    background: var(--color-light);
    color: var(--color-dark);
    margin: 0;
  }
</style>

<section class="toolbar">
  <section class="toolbar__tools">
    <wunder-tool type="brush"><img src="/assets/pencil.png"/></wunder-tool>
    <wunder-tool type="line"><img src="/assets/ruler.png"/></wunder-tool>
    <wunder-tool type="eraser"><img src="/assets/eraser.png"/></wunder-tool>
    <wunder-tool type="ellipse"><img src="/assets/ellipse.png"/></wunder-tool>
    <wunder-tool type="rectangle"><img src="/assets/rectangle.png"/></wunder-tool>
    <wunder-palette sets="selectedColor"></wunder-palette>
  </section>

  <section class="toolbar__tweaks">
    <wunder-tweaks></wunder-tweaks>
  </section>

  <section class="toolbar__more">
    <wunder-zoom></wunder-zoom>
    <wunder-palette sets="backgroundColor"></wunder-palette>
  </section>

  <style>
    .toolbar {
      position: fixed;
      z-index: 2;
      top: 0;
      left: 0;
      right: 0;
      height: 3rem;
      background: var(--color-dark);
      color: var(--color-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</section>

<wunder-workspace></wunder-workspace>

<template id="tool-tmp">
  <input type="radio" name="tool" hidden/>
  <label class="tool"></label>

  <style>
    .tool {
      width: 3rem;
      height: 3rem;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    [name=tool]:checked + .tool {
      background-color: var(--color-highlight);
    }

    /* TODO: improve */
    [name=tool]:checked + .tool img {
      filter: invert(0);
    }

    .tool img {
      filter: invert(1);
      width: 1rem;
      height: 1rem;
    }
  </style>
</template>

<template id="tool-zoom-tmp">
  <input type="range" min="1" max="32" value="1" name="zoom"/>
  <label for="zoom"><span class="zoom__value"></span>%</label>
</template>

<template id="tweaks-range-tmp">
  <label>
    <input type="range"/>
    <span></span>
  </label>
</template>

<template id="tool-palette-tmp">
  <div class="tool tool--palette">
    <input type="color"/>
  </di>

  <style>
    .tool--palette input {
      border: none;
      background: none;
      width: 1.5rem;
      height: 1.5rem;
      padding: 0;
    }
  </style>
</template>

<template id="workspace-tmp">
  <div class="container">
    <section class="workspace">
      <img class="composition" />
    </section>
  </div>

  <style>
    .container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: var(--color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: crosshair;
    }

    .workspace {
      background: var(--color-light);
      box-shadow: 0 0 1rem var(--color-lowlight);
    }

    .workspace img {
      pointer-events: none;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
    }
  </style>
</template>

<script type="module" src="./src/App.mjs"></script>
