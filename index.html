<style>
  :root {
    --color-light: #fff;
    --color-dark: #222;
    --color-highlight: #0ff;
    --color-lowlight: #eee;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
    user-select: none;
  }

  body {
    background: var(--color-light);
    color: var(--color-dark);
    margin: 0;
    font-family: sans-serif;
  }
</style>

<section class="bar toolbar">
  <wunder-tool type="brush" shortcut="1" description="Brush"><img src="/assets/edit-24px.svg"/></wunder-tool>
  <wunder-tool type="eraser" shortcut="2" description="Eraser"><img src="/assets/eraser.svg"/></wunder-tool>
  <wunder-tool type="line" shortcut="3" description="Line"><img src="/assets/slash.svg"/></wunder-tool>
  <wunder-tool type="ellipse" shortcut="4" description="Ellipse"><img src="/assets/panorama_fish_eye-24px.svg"/></wunder-tool>
  <wunder-tool type="rectangle" shortcut="5" description="Rectangle"><img src="/assets/crop_din-24px.svg"/></wunder-tool>
  <wunder-palette sets="selectedColor" description="Color"></wunder-palette>
</section>

<!-- <section class="bar tweakbar">
  <wunder-tweaks></wunder-tweaks>
</section> -->

<section class="bar scenebar">
  <wunder-zoom></wunder-zoom>
  <wunder-palette sets="backgroundColor"></wunder-palette>
</section>

<style>
  .bar {
    position: fixed;
    z-index: 2;
    height: 3rem;
    background-color: rgba(0, 0, 0, .5);
    border-radius: 1rem;
    overflow: hidden;
    backdrop-filter: blur(.5rem);
    color: white;
  }

  .toolbar {
    top: .5rem;
    left: 50%;
    transform: translateX(-50%);
  }

  .scenebar {
    bottom: .5rem;
    left: .5rem;
    padding-left: .5rem;
  }

  .tweakbar {
    top: .5rem;
    left: .5rem;
    padding: .5rem;
    font-size: .7rem;
    display: flex;
    flex-direction: column;
  }
</style>

<wunder-workspace></wunder-workspace>

<template id="tool-tmp">
  <input type="radio" name="tool" hidden/>
  <label class="tool"></label>

  <style>
    .tool {
      width: 3rem;
      height: 3rem;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .tool::after {
      content: attr(data-shortcut);
      position: absolute;
      bottom: 15%;
      right: 15%;
      font-size: .5rem;
      opacity: .6;
    }

    [name=tool]:checked + .tool {
      background-color: var(--color-highlight);
      backdrop-filter: blur(.5rem);
    }

    [name=tool]:checked + .tool::after {
      filter: invert(1);
    }

    [name=tool]:checked + .tool img {
      filter: invert(0);
    }

    .tool img {
      filter: invert(1);
      width: 1.1rem;
      height: 1.1rem;
    }
  </style>
</template>

<template id="tool-zoom-tmp">
  <input type="range" min="1" max="32" value="1" name="zoom"/>
  <label for="zoom"><span class="zoom__value"></span>%</label>
</template>

<template id="tweaks-range-tmp">
  <label>
    <input type="range"/>
    <span></span>
  </label>
</template>

<template id="tool-palette-tmp">
  <div class="tool tool--palette">
    <input type="color"/>
  </div>

  <style>
    .tool--palette input {
      border: none;
      background: none;
      width: 1.5rem;
      height: 1.5rem;
      padding: 0;
    }
  </style>
</template>

<template id="workspace-tmp">
  <div class="container">
    <section class="workspace">
      <img class="composition" />
    </section>
  </div>

  <style>
    .container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: var(--color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: crosshair;
    }

    .workspace {
      background: var(--color-light);
      box-shadow: 0 0 1rem var(--color-lowlight);
    }

    .workspace img {
      pointer-events: none;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
    }
  </style>
</template>

<script type="module" src="./src/App.mjs"></script>
