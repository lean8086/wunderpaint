<style>
  :root {
    --color-light: #fff;
    --color-dark: #222;
    --color-highlight: #0ff;
    --color-lowlight: #eee;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
    user-select: none;
  }

  body {
    background: var(--color-light);
    color: var(--color-dark);
    margin: 0;
    font-family: sans-serif;
  }
</style>

<section class="topbar">
  <section class="toolbar">
    <img src="/assets/w.png" class="w" alt="Wunderpaint"/>
  </section>
  <section class="toolbar">
    <wunder-tool type="brush" shortcut="1" description="Brush"><img src="/assets/pencil-alt-solid.svg"/></wunder-tool>
    <wunder-tool type="eraser" shortcut="2" description="Eraser"><img src="/assets/eraser-solid.svg"/></wunder-tool>
    <wunder-tool type="line" shortcut="3" description="Line"><img src="/assets/slash-solid.svg"/></wunder-tool>
    <wunder-tool type="ellipse" shortcut="4" description="Ellipse"><img src="/assets/circle-regular.svg"/></wunder-tool>
    <wunder-tool type="rectangle" shortcut="5" description="Rectangle"><img src="/assets/square-regular.svg"/></wunder-tool>
    <wunder-palette sets="selectedColor" description="Color"></wunder-palette>
  </section>
  <section class="toolbar scenebar">
    <wunder-zoom></wunder-zoom>
    <wunder-palette sets="backgroundColor"></wunder-palette>
  </section>
</section>

<style>
  .topbar {
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    z-index: 2;
    height: 2.4rem;
    background-color: #222;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .w {
    image-rendering: pixelated;
    transform: scale(3);
    transform-origin: 0;
    filter: invert(1);
    margin: 0 .7rem;
  }
</style>

<wunder-workspace></wunder-workspace>

<template id="tool-tmp">
  <input type="radio" name="tool" hidden/>
  <label class="tool"></label>

  <style>
    .tool {
      width: 1.5rem;
      height: 1.5rem;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      border-radius: .2rem;
      margin-right: .7rem;
    }

    .tool img {
      width: 1rem;
      height: 1rem;
      filter: invert(.8);
    }

    [name=tool]:checked + .tool {
      background-color: #474747;
    }

    [name=tool]:checked + .tool img {
      filter: invert(1);
    }
  </style>
</template>

<template id="tool-zoom-tmp">
  <input type="range" min="1" max="32" value="1" name="zoom"/>
  <label for="zoom"><span class="zoom__value"></span>%</label>
</template>

<template id="tweaks-range-tmp">
  <label>
    <input type="range"/>
    <span></span>
  </label>
</template>

<template id="tool-palette-tmp">
  <div class="tool tool--palette">
    <input type="color"/>
  </div>

  <style>
    .tool--palette input {
      border: none;
      background: none;
      width: 1.5rem;
      height: 1.5rem;
      padding: 0;
    }
  </style>
</template>

<template id="workspace-tmp">
  <div class="container">
    <section class="workspace">
      <img class="composition" />
    </section>
  </div>

  <style>
    .container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: var(--color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: crosshair;
    }

    .workspace {
      background: var(--color-light);
      box-shadow: 0 0 1rem var(--color-lowlight);
    }

    .workspace img {
      pointer-events: none;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
    }
  </style>
</template>

<script type="module" src="./src/App.mjs"></script>
