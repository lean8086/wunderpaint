<style>
  :root {
    --color-background: #222;
  }

  body {
    background: var(--color-background);
    color: #ddd;
    margin: 0;
  }
</style>

<section class="toolbar">
  <da-tool type="brush"><img src="/assets/pencil.png"/></da-tool>
  <da-tool type="line"><img src="/assets/ruler.png"/></da-tool>
  <da-tool type="eraser"><img src="/assets/eraser.png"/></da-tool>
  <da-tool type="ellipse"><img src="/assets/ellipse.png"/></da-tool>
  <da-tool type="rectangle"><img src="/assets/rectangle.png"/></da-tool>
  <da-palette></da-palette>

  <style>
    .toolbar {
      background: var(--color-background);
    }

    .tool:not(:last-child) {
      margin-right: 8px;
    }
  </style>
</section>

<da-workspace></da-workspace>

<template id="tool-tmp">
  <input type="radio" name="tool" hidden/>
  <label class="tool"></label>

  <style>
    .tool {
      width: 32px;
      height: 32px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
 
    img {
      filter: invert(1);
      width: 16px;
      height: 16px;
    }
  </style>
</template>

<template id="tool-palette-tmp">
  <div class="tool">
    <input type="color"/>
  </di>

  <style>
    input {
      border: none;
      background: none;
      width: 24px;
      height: 24px;
      padding: 0;
    }
  </style>
</template>

<template id="workspace-tmp">
  <section class="workspace">
    <div class="layers"></div>
    <div class="phantom"></div>

  <style>
    .workspace {
      background: #fff;
    }
  </style>
