<style>
  :root {
    --color-light: #fff;
    --color-dark: #222;
    --color-highlight: #0ff;
    --color-lowlight: #eee;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
    user-select: none;
  }

  body {
    background: var(--color-light);
    color: var(--color-dark);
    margin: 0;
    font-family: sans-serif;
  }
</style>

<section class="topbar">
  <section class="menubar">
    <img src="/assets/w.png" class="w" alt="Wunderpaint"/>
  </section>
  <section class="toolbar">
    <wunder-tool type="brush" shortcut="b" description="Brush"><img src="/assets/pencil.png"/></wunder-tool>
    <wunder-tool type="eraser" shortcut="e" description="Eraser"><img src="/assets/eraser.png"/></wunder-tool>
    <wunder-tool type="line" shortcut="l" description="Line"><img src="/assets/line.png"/></wunder-tool>
    <wunder-tool type="ellipse" shortcut="c" description="Ellipse"><img src="/assets/ellipse.png"/></wunder-tool>
    <wunder-tool type="rectangle" shortcut="r" description="Rectangle"><img src="/assets/rectangle.png"/></wunder-tool>
    <wunder-palette sets="selectedColor" description="Color"></wunder-palette>
  </section>
  <section class="scenebar">
    <wunder-zoom></wunder-zoom>
    <wunder-palette sets="backgroundColor"></wunder-palette>
  </section>
</section>

<style>
  .topbar {
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    z-index: 2;
    height: 2.4rem;
    background-color: #222;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .topbar section {
    display: flex;
    align-items: center;
  }

  .w {
    image-rendering: pixelated;
    transform: scale(3);
    transform-origin: 0;
    filter: invert(1);
    margin: 0 .7rem;
  }

  .scenebar select {
    appearance: none;
    border: none;
    background: none;
    color: #efefef;
  }
</style>

<wunder-workspace></wunder-workspace>

<template id="tool-tmp">
  <input type="radio" name="tool" hidden/>
  <label class="tool"></label>

  <style>
    .tool {
      width: 1.5rem;
      height: 1.5rem;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      border-radius: .2rem;
      margin-right: .7rem;
    }

    .tool img {
      transform: scale(.5);
      opacity: .8;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
    }

    [name=tool]:checked + .tool {
      background-color: #474747;
    }

    [name=tool]:checked + .tool img {
      opacity: 1;
    }
  </style>
</template>

<template id="tweaks-range-tmp">
  <label>
    <input type="range"/>
    <span></span>
  </label>
</template>

<template id="tool-palette-tmp">
  <div class="tool tool--palette">
    <input type="color"/>
  </div>

  <style>
    .tool--palette input {
      border: none;
      background: none;
      width: 1.5rem;
      height: 1.5rem;
      padding: 0;
    }
  </style>
</template>

<template id="workspace-tmp">
  <div class="container">
    <section class="workspace">
      <img class="composition" />
    </section>
  </div>

  <style>
    .container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: var(--color-light);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: crosshair;
    }

    .workspace {
      background: var(--color-light);
      box-shadow: 0 0 1rem rgba(0, 0, 0, .5);
    }

    .workspace img {
      pointer-events: none;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
    }
  </style>
</template>

<script type="module" src="./src/App.mjs"></script>
